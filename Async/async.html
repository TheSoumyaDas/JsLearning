<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body style="background-color: black; color: white">
    <h1>ASYNC</h1>
    <button id="stop">STOP</button>
  </body>
  <script>
    // setTimeout mean, give me a amount of time, then i will execute it one time
    // 1st way to do this
    setTimeout(function () {
      console.log("Soumya");
    }, 2000);

    //2nd way
    const sayName = function () {
      console.log("Ã¤, Hola");
    };

    setTimeout(sayName, 3000); // here you've to give refernce do not execute
    // 1. handler: A function without name => function() {}
    // 2. timeout: Number of secs it will be in milliseconds
    // setInterval mean, give me a amount of time that i will execute it again and again

    // another secnario
    const changeText = function () {
      document.querySelector("h1").textContent = "Welcome to Seb's";
    };

    const changeMe = setTimeout(changeText, 5000);

    // There is another method called clearTimeout
    document.querySelector("#stop").addEventListener("click", () => {
      clearTimeout(changeMe); // You're clearing the setTimeout not ChangeText( where textContent is been changed)
      console.log("Stopped");
    });

    // Note: setTimeout takes two parameters => 1. A Handler(bascially a unnamed Function) and Time
  </script>
</html>
