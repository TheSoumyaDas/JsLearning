    const startBtn = document.querySelector("#start");
    const stopBtn = document.querySelector("#stop");
    let stopIntervalButton;
    startBtn.addEventListener("click", () => {
      const setIntervalFunc = () => {
        console.log(`Clicked Start, now let's go....`, Date.now());
      };

      stopIntervalButton = setInterval(setIntervalFunc, 1000); // NOTE: Always, if you want to clearTimeout you should always clear the setInterval variable.
    });

    stopBtn.addEventListener("click", () => {
      console.log(`Clicked stop button :`);
      clearInterval(stopIntervalButton); // Note: This doesn't take any Time to stop, just pass the handler name.
    });
  </script>
