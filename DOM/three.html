<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Edit and Remove</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
      <li>HTML</li>
      <li>Python</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Typescript");

    // optimized method // always go with this code.
    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("Java");
    addOptiLanguage("MicroServices");

    // edit
    const sencondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.textContent = "Bun";
    sencondLang.replaceWith(newLi);

    // second way to EDIT
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>LOL</li>";

    // remove
    const firstAndLastLang = document.querySelector("li:last-child");
    firstAndLastLang.remove();
  </script>
</html>
