<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | Chai aur Code</title>
  </head>

  <body style="background-color: black; color: white">
    <div>
      <div class="parent">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">WED</div>
        <div class="day">THU</div>
      </div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children[1]);
    console.log(parent.children[0]);
    console.log(parent.children[2].innerHTML);

    console.log("======= okay ========");

    // looping through all the values that are present in parent.children
    // here you can change that into array or you can use for loops

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    // if we want to change some styling
    parent.children[2].style.color = "orange";

    // You also have firstElementChild and lastElementChild for targeting first and last child of particular parent
    console.log(parent.firstElementChild.innerText);
    console.log(parent.lastElementChild.innerText);

    console.log(`-------------`);

    // if you're selecting the class using querySelector then it will return the first value of that class
    const dayOne = document.querySelector(".day");
    console.log(dayOne.textContent);

    // if you wanna perform some actions or targeting
    // parentElement will return parent and all the values under it
    console.log(dayOne.parentElement);
    // nextElementSibling will return next value of the selected one) like: Now dayOne is holding the value of Monday so using  next.. it will return Tuesday as it is next value
    console.log(dayOne.nextElementSibling);

    //NODE LIST
    console.log("NODES: ", parent.childNodes); // If you don't understand watch it again [16:00]
  </script>
</html>
